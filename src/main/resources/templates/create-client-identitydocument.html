<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

<style>
.mensagem {
  color: red;
}
</style>
</head>
<body>

<a class="btn btn-primary btn-lg rounded-0" href="/client/list" style="height: 100%; width: 300px">ir para lista</a>

<div class="container">
	<div class="row">
		<div class="col">
			<form action="#" th:action="@{/identitydocument/save/{id}(id=${identityDocument.client.idClient})}" th:object="${identityDocument}" method="post">
				<div class="row mb-3">
				    <label class="col-sm-1 col-form-label">Father Name:</label>
				    <div class="col-sm-2">
				    	<input class="form-control" type="text" th:field="*{fatherName}"> 
				    </div>
					<div class="col-sm-5"> 
				    	<span class="mensagem" th:if="${#fields.hasErrors('fatherName')}" th:errors="*{fatherName}"></span>
				    </div>
				</div>
				<div class="row mb-3">
				    <label class="col-sm-1 col-form-label">Mather Name:</label>
				    <div class="col-sm-2">
				    	<input class="form-control" type="text" th:field="*{motherName}"> 
				    </div>
					<div class="col-sm-5"> 
				    	<span class="mensagem" th:if="${#fields.hasErrors('motherName')}" th:errors="*{motherName}"></span>
				    </div>
				</div>
				<div class="row mb-3">
				    <label class="col-sm-1 col-form-label">Nationality:</label>
				    <div class="col-sm-2">
				    	<input class="form-control" type="text" th:field="*{nationality}"> 
				    </div>
					<div class="col-sm-5"> 
				    	<span class="mensagem" th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}"></span>
				    </div>
				</div>
				<div class="row mb-3">
				    <label class="col-sm-1 col-form-label">Hometown:</label>
				    <div class="col-sm-2">
				    	<input class="form-control" type="text" th:field="*{hometown}"> 
				    </div>
					<div class="col-sm-5"> 
				    	<span class="mensagem" th:if="${#fields.hasErrors('hometown')}" th:errors="*{hometown}"></span>
				    </div>
				</div>
				<input  class="btn btn-primary" type="submit" value="Submit"/>
			</form>
		
		</div>
	</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

<meta name="viewport" content="width=device-width, initial-scale=1">


<title>New Client</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

<style>
.mensagem {
  color: red;
}
</style>

</head>
<body>

<a class="btn btn-primary btn-lg rounded-0" href="/client/list" style="height: 100%; width: 300px">ir para lista</a>

<div class="container">
  <div class="row">  	
    <div class="col">
    	<h2>Insert Client</h2>
    	<div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			<span th:text="${mensagem}"></span>
		</div>

		<form action="#" th:action="@{/client/save}" th:object="${client}" method="post">

			<div class="row mb-3">
			    <label class="col-sm-1 col-form-label">FirstName:</label>
			    <div class="col-sm-5">
			    	<input class="form-control" type="text" th:field="*{firstName}">
			    </div>
			    <div class="col-sm-5">
			    	<span class="mensagem" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
			    </div>-
			</div>

			<div class="row mb-3">
				<label class="col-sm-1 col-form-label">LastName:</label>
				<div class="col-sm-5">
					<input class="form-control" type="text" th:field="*{lastName}">
				</div>
				<div class="col-sm-5">
					<span class="mensagem" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
				</div>-
			</div>

			<div class="row mb-3">
			    <label class="col-sm-1 col-form-label">Email:</label>
			    <div class="col-sm-2">
			    	<input class="form-control" type="email" th:field="*{email}">
			    </div>
				<div class="col-sm-5">
			    	<span class="mensagem" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			    </div>
			</div>

			<div class="row mb-3">
				<label class="col-sm-1 col-form-label">Phone:</label>
				<div class="col-sm-2">
					<input class="form-control" type="text" th:field="*{phone}">
				</div>
				<div class="col-sm-5">
					<span class="mensagem" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
				</div>
			</div>

			<input  class="btn btn-primary" type="submit" value="Inserir no banco"/>
		</form>
		
    </div>
</div>
</div>

	
</body>
</html>

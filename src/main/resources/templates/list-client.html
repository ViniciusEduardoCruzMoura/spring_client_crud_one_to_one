<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

<meta name="viewport" content="width=device-width, initial-scale=1">


<title>Client List</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

</head>
<body>

<a class="btn btn-primary btn-lg rounded-0" href="/client/new" style="height: 100%; width: 300px">Insert Client</a>

<div class="container">
  <div class="row">
  	
    <div class="col">
    	<h1>Client List</h1>
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>E-mail</th>
				<th>Phone</th>
				<th>Identity Document</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${clients.empty}">
				<td colspan="2">No one</td>
			</tr>
			<tr th:each="client : ${clients}">
				<td><span th:text="${client.firstName}"> Fist Name </span></td>				
				<td><span th:text="${client.lastName}"> Last Name </span></td>
				<td><span th:text="${client.email}"> E-mail </span></td>
				<td><span th:text="${client.phone}"> Phone </span></td>
				
				<!-- IF -->
				<div th:if="${client.identityDocument} ? !null : null">
				   <td><span th:text="${client.identityDocument.idIdentityDocument}"> x </span></td>
				</div>
				<!-- ELSE -->
				<div th:unless="${client.identityDocument} ? !null : null">
				   <td><span th:text="empty"> x </span></td>
				</div>
							
				<td>
					<a class="btn btn-outline-danger btn-sm"
					   th:href="@{/client/delete/{id}(id=${client.idClient})}"
					   th:data-confirm-delete="|VocÃª gostaria de apagar ${client.firstName}?|"
					   onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
						Apagar
					</a>
				</td>
				<td>
					<a class="btn btn-outline-primary btn-sm"
					   th:href="@{/client/update/{id}(id=${client.idClient})}">
						Editar</a>
				</td>
				<td>
					<a class="btn btn-outline-primary btn-sm"
					   th:href="@{/identitydocument/createOrUpdate/{id}(id=${client.idClient})}">
						Add Identity Document</a>
				</td>
			</tr>
		</tbody>
	</table>    
    </div>
    
  </div>
</div>



	
</body>
</html>
